<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
   
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css" />
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script  src="./main.js" defer></script>
  </head>
  <body>
    <div class="wrapper" id="app">

      <main>
        <div class="container" id="container">

          <div class="slideContainer" id="slideContainer">
            <img :src=" images[0] " alt="">
          </div>
          
          <div class="container-preview" id="thumbnailsContainer">
            <img 
            v-for = "(image, index) in images"
            :src="image"
            class="box"
              >
          </div>

          <div id="back" class="freccia back"> <i class="bi bi-arrow-up-circle text-white"></i></div>
          <div id="next" class="freccia next"><i class="bi bi-arrow-down-circle text-white"></i></div>
          
        </div>

      </main>
    
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
